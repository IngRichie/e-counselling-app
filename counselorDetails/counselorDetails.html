<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counselor Details</title>
  <!-- Include Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="counselorDetails.css">
</head>
<body>
 <main id="container">
  <section id="image-others">
    <img id="counselorImage" src="" alt="Counselor Image">
    <div id="experience-language">
      <h6 id="experience"><i class="fa-regular fa-calendar-days"></i> <span id="experienceYears"></span> years of experience</h6>
      <h6 id="language"><i class="fa-solid fa-language"></i> <span id="language"></span></h6>
      <h6 id="availability">Available</h6>
    </div>
  </section>
  <section id="biography">
   <div id="bio-title">
    <h4 id="name"></h4>
    <h6 id="position"></h6>
   </div>
   <div id="bio-content"></div>
   <div id="btns">
    <button onclick="window.location.href='../bookingsPage/bookingsPage.html'">Book Appointment</button>
  </div>
  
  </section>
 </main>
 <script src="counselorDetails.js"></script>
</body>
</html>
