<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="counselorDashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile">
                <i class="fas fa-user-circle profile-icon"></i>
                <div class="profile-name">Counselor Name</div>
            </div>
            <button class="quickAction active">
                <i class="fas fa-home"></i>
                <span class="buttonText">Home</span>
            </button>
            <button class="quickAction">
                <i class="fas fa-user"></i>
                <span class="buttonText">Patient Management</span>
            </button>
            <button class="quickAction">
                <i class="fas fa-calendar-alt"></i>
                <span class="buttonText">Appointment Management</span>
            </button>
            <button class="quickAction">
                <i class="fas fa-notes-medical"></i>
                <span class="buttonText">Session Notes</span>
            </button>
            <button class="quickAction">
                <i class="fas fa-tasks"></i>
                <span class="buttonText">Tasks & Reminders</span>
            </button>
            <button class="quickAction">
                <i class="fas fa-cog"></i>
                <span class="buttonText">Settings</span>
            </button>
        </aside>

        <!-- Navbar -->
        <nav class="navbar">
            <i class="fas fa-bars hamburger"></i>
            <div class="userName">Loading...</div>
            <div class="icons">
                <i class="fas fa-bell icon"></i>
                <i class="fas fa-user-circle icon"></i>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <h1>Welcome to the Dashboard</h1>
            <section class="cards">
                <div class="subcard" style="background-color: #b6cbfa;">
                    <div class="card" style="background-color: #4f81f5;">
                        <h2>Appointments</h2>
                        <p>18 Appointments</p>
                    </div>
                    <div class="btn">
                        <button onclick="location.href='/appointmentManagement'">View</button>
                    </div>
                </div>

                <div class="subcard" style="background-color: #c8faf3;">
                    <div class="card" style="background-color: #00bfa6;">
                        <h2>Messages</h2>
                        <p>21 Messages</p>
                    </div>
                    <div class="btn">
                        <button onclick="location.href='/messages'">View</button>
                    </div>
                </div>

                <div class="subcard" style="background-color: #c8cffa;">
                    <div class="card" style="background-color: #303f9f;">
                        <h2>Tasks & Reminders</h2>
                        <p>34 Tasks</p>
                    </div>
                    <div class="btn">
                        <button onclick="location.href='/tasks'">View</button>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Â© 2024 Graphic Design Skills. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
