<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Bookings</title>
    <link rel="stylesheet" href="viewBookings.css" />
  </head>
  <body>
    <h1>Student Bookings</h1>
    <table id="bookingsTable">
      <thead>
        <tr>
          <th>Counsellor Name</th>
          <th>Appointment Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Bookings will be inserted here -->
      </tbody>
    </table>

    <script type="module">
      // Import the hard-coded bookings array
      import { bookings } from '../users.js';

      // Function to display bookings
      function displayBookings(bookings) {
        const tableBody = document.querySelector("#bookingsTable tbody");
        tableBody.innerHTML = ""; // Clear existing rows

        bookings.forEach((booking) => {
          const row = document.createElement("tr");

          const nameCell = document.createElement("td");
          nameCell.textContent = booking.counselorName;
          row.appendChild(nameCell);

          const dateCell = document.createElement("td");
          dateCell.textContent = new Date(booking.appointmentDate).toLocaleString();
          row.appendChild(dateCell);

          const statusCell = document.createElement("td");
          statusCell.textContent = booking.status;
          statusCell.className = `status-${booking.status.toLowerCase()}`;
          row.appendChild(statusCell);

          tableBody.appendChild(row);
        });
      }

      // Load and display bookings on page load
      window.onload = function () {
        displayBookings(bookings);
      };
    </script>
  </body>
</html>
