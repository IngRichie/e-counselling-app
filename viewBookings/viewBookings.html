<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Bookings</title>
    <link rel="stylesheet" href="viewBookings.css" />
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-firestore.js"></script>
  </head>
  <body>
    <h1>Student Bookings</h1>
    <table id="bookingsTable">
      <thead>
        <tr>
          <th>Counsellor Name</th>
          <th>Appointment Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Bookings will be inserted here -->
      </tbody>
    </table>

    <script>
      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDn3GuVR-yz8SaaJhO2b8TwRkR8rm6Say0",
        authDomain: "e-counselor-app.firebaseapp.com",
        projectId: "e-counselor-app",
        storageBucket: "e-counselor-app.appspot.com",
        messagingSenderId: "309846183753",
        appId: "1:309846183753:web:049129d128f2aa37ae1498",
        measurementId: "G-KHK8YT0TFM"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      // Function to display bookings
      function displayBookings(bookings) {
        const tableBody = document.querySelector("#bookingsTable tbody");
        tableBody.innerHTML = ""; // Clear existing rows

        bookings.forEach((booking) => {
          const row = document.createElement("tr");

          const nameCell = document.createElement("td");
          nameCell.textContent = booking.counselorName; // Adjust based on your Firestore fields
          row.appendChild(nameCell);

          const dateCell = document.createElement("td");
          dateCell.textContent = new Date(booking.appointmentDate).toLocaleString();
          row.appendChild(dateCell);

          const statusCell = document.createElement("td");
          statusCell.textContent = booking.status;
          statusCell.className = `status-${booking.status.toLowerCase()}`;
          row.appendChild(statusCell);

          tableBody.appendChild(row);
        });
      }

      // Fetch and display bookings from Firestore
      function fetchBookings() {
        db.collection("booking")
          .get()
          .then((querySnapshot) => {
            const bookings = querySnapshot.docs.map((doc) => doc.data());
            displayBookings(bookings);
          })
          .catch((error) => {
            console.error("Error fetching bookings: ", error);
          });
      }

      // Load bookings on page load
      window.onload = fetchBookings;
    </script>
  </body>
</html>
