<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="regsignup-container">
      <div class="regsignup-content">
        <div class="header">
          <img
            src="../pictures/Logo (1).png"
            alt="Mindease Logo"
            class="reglogo-image"
          />
        </div>
        <h1 class="welcome-text">Create Your Account</h1>
        <form class="regsignup-form" id="registration-form">
          <div class="input-wrapper">
            <input
              type="text"
              id="full-name"
              class="input-field"
              placeholder="Enter Full Name"
              required
            />
          </div>
          <div class="input-wrapper">
            <input
              type="text"
              id="username"
              class="input-field"
              placeholder="Enter Username"
              required
            />
          </div>
          <div class="input-wrapper">
            <input
              type="email"
              id="email"
              class="input-field"
              placeholder="Enter E-mail"
              required
            />
          </div>
          <div class="input-wrapper">
            <input
              type="password"
              id="password"
              class="input-field"
              placeholder="Enter Password"
              required
            />
          </div>
          <div class="input-wrapper">
            <input
              type="password"
              id="confirm-password"
              class="input-field"
              placeholder="Re-enter Password"
              required
            />
          </div>
          <button type="submit" class="regsignup-button">Sign Up</button>
        </form>
        <div class="divider">
          <hr />
          <span>OR</span>
          <hr />
        </div>
        <div class="footer">
          <p class="reglogin-link">
            Already have an account? <a href="../loginPage/login.html">LOGIN</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Success Popup Modal -->
    <div id="success-popup" class="popup-overlay">
      <div class="popup-content">
        <p>Signup successful! Please log in.</p>
        <button id="close-popup">OK</button>
      </div>
    </div>

    <!-- Error Popup Modal -->
    <div id="error-popup" class="popup-overlay">
      <div class="popup-content">
        <p id="error-message"></p>
        <button id="close-error-popup">OK</button>
      </div>
    </div>

    <script src="signup.js"></script>
  </body>
</html>
