<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Form</title>
    <link rel="stylesheet" href="bookingsPage.css" />
  </head>
  <body>
    <div class="booking-form">
      <h2>Book an Appointment</h2>

      <form id="appointmentForm">
        <!-- Reason for Appointment -->
        <div class="form-group">
          <label for="reason">Reason for Appointment:</label>
          <textarea
            id="reason"
            name="reason"
            placeholder="Briefly describe the reason for your appointment..."
            required
          ></textarea>
        </div>

        <!-- Contact Information -->
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required
          />
        </div>

        <!-- Preferred Communication Method (for online sessions) -->
        <div class="form-group">
          <label for="communication">Preferred Communication Method:</label>
          <select id="communication" name="communication" required>
            <option value="Zoom">Zoom</option>
            <option value="Google Meet">Google Meet</option>
            <option value="Phone Call">Phone Call</option>
            <option value="In person">In person</option>
          </select>
        </div>

        <!-- Appointment Date and Time -->
        <div class="form-group">
          <label for="date">Appointment Date:</label>
          <input
            type="date"
            id="date"
            name="date"
            required
          />
        </div>

        <div class="form-group">
          <label for="time">Appointment Time:</label>
          <input
            type="time"
            id="time"
            name="time"
            required
          />
        </div>

        <!-- Consent to Terms and Privacy Policy -->
        <div class="form-group">
          <input type="checkbox" id="consent" name="consent" required />
          <label for="consent"
            >I agree to the <a href="#">terms and conditions</a> and the
            <a href="#">privacy policy</a>.</label
          >
        </div>

        <!-- Submit Button -->
        <button type="submit">Book Appointment</button>
      </form>
    </div>

    <!-- Warning Popup -->
    <div id="warningPopup" class="popup">
      <div class="popup-content">
        <span class="close-btn">&times;</span>
        <p>Phone number must not contain letters!</p>
      </div>
    </div>

    <!-- Success Popup -->
    <div id="successPopup" class="popup">
      <div class="popup-content">
        <span class="close-btn">&times;</span>
        <p>Booking done successfully!</p>
      </div>
    </div>

    <script src="bookingsPage.js"></script>
  </body>
</html>
